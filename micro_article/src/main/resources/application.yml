server:
  port: 9004
spring:
  application:
    name: micro-article #文章服务
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/micro_article?characterEncoding=utf-8
    username: root
    password: root
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
  data:
    mongodb:
      database: recruitdb
      host: 192.168.0.104
redis:
    host: 192.168.0.104:6379
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6868/eureka
  instance:
    prefer-ip-address: true

